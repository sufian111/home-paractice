<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- login area start here -->


  <div class="container">
      <div class="loginArea" id="allLogInArea">
        <div class="header text-center">
          <h1>Welcome to My Bank</h1>
        </div>
        <div class="box">
          <h4>Log in</h4>
          <input type="text" class="form-control" placeholder="Input Your Email">
          <br>
          <input type="password" class="form-control" name="" id="" placeholder="Input your password">
          <br>
          <button id="loginClick" class="btn btn-success">Enter</button>
        </div>
      </div>
     
     
      <!-- second part start here -->

      <div class="container" id="transitionArea">
        <div class="row threePart">
          <div class="col-md-4">
            <div class="blue color">
              <h4>Deposite</h4>
              <h2>$$ <span id="totaldepositeInString">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="red color">
              <h4>Withdraw</h4>
              <h2>$$ <span id="totalwithInString">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="orange color">
              <h4>Balance</h4>
              <h2>$$ <span id="totalBalance">1000</span></h2>
            </div>
          </div>
        </div>
        <div class="twoPart">
          <div class="row">
            <div class="col-md-6">
              <div class="modify">
                <h4>Deposite</h4>
                <input id="depositeMoneyString" type="text" class="form-control" placeholder="inter your deposite money">
                <br>
                <button class="btn btn-success" id="depositeEnter">Enter</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="modify">
                <h4>Withdraw</h4>
                <input id="witheMoneyString" type="text" class="form-control" placeholder="inter your withdraw money">
                <br>
                <button class="btn btn-success" id="withdrawEnter">Enter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
 <script src="script.js"></script>  
</body>
</html>
